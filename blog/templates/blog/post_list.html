<html>
    <head>
        <title>Swapnil's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Swapnil's Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <h3><a href="">{{post.author}}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
